name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: win32-x64-msvc
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64-gnu
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Install additional Rust targets
        run: |
          rustup target add ${{ matrix.target }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Node.js headers (macOS)
        if: runner.os == 'macOS'
        run: |
          # Set minimum macOS deployment target for compatibility
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV

          # Install Node.js development headers
          NODE_VERSION=$(node --version | sed 's/v//')
          echo "Installing Node.js headers for version ${NODE_VERSION}"

          # Download Node.js headers
          curl -fsSL "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-headers.tar.gz" -o /tmp/node-headers.tar.gz
          tar -xzf /tmp/node-headers.tar.gz -C /tmp/

          # Set environment variables for NAPI build
          echo "NODE_INCLUDE_PATH=/tmp/node-v${NODE_VERSION}/include/node" >> $GITHUB_ENV
          echo "NAPI_RS_SKIP_LINK=1" >> $GITHUB_ENV

      - name: Build binary
        working-directory: rust-core
        env:
          # macOS compatibility settings
          MACOSX_DEPLOYMENT_TARGET: ${{ env.MACOSX_DEPLOYMENT_TARGET }}
          NODE_INCLUDE_PATH: ${{ env.NODE_INCLUDE_PATH }}
          NAPI_RS_SKIP_LINK: ${{ env.NAPI_RS_SKIP_LINK }}
        run: |
          npm install

          # Additional macOS configuration
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            # Ensure we have the right Node.js headers
            export LDFLAGS="-L$(brew --prefix)/lib"
            export CPPFLAGS="-I$(brew --prefix)/include"
          fi

          npx napi build --release --target ${{ matrix.target }}

      - name: Create platform package
        run: |
          mkdir -p platform-packages/solopdf-cli-${{ matrix.name }}
          cd platform-packages/solopdf-cli-${{ matrix.name }}

          cat > package.json << EOF
          {
            "name": "solopdf-cli-${{ matrix.name }}",
            "version": "0.0.3",
            "description": "SoloPDF CLI native binary for ${{ matrix.name }}",
            "main": "index.node",
            "files": ["index.node"],
            "license": "ISC",
            "repository": {
              "type": "git",
              "url": "https://github.com/soloflow-ai/solopdf-cli.git"
            },
            "cpu": ["${{ matrix.name == 'darwin-arm64' && 'arm64' || 'x64' }}"],
            "os": ["${{ matrix.name == 'win32-x64-msvc' && 'win32' || matrix.name == 'linux-x64-gnu' && 'linux' || 'darwin' }}"]
          }
          EOF

          cp ../../rust-core/index.node .

      - name: Publish platform package
        working-directory: platform-packages/solopdf-cli-${{ matrix.name }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: rust-core/index.node

  publish-main:
    runs-on: ubuntu-latest
    name: Publish Main Package
    needs: build-binaries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
          cache-dependency-path: "node-wrapper/pnpm-lock.yaml"
          registry-url: "https://registry.npmjs.org"

      - name: Download Linux binary for local testing
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-x64-gnu
          path: rust-core/

      - name: Install dependencies and build
        working-directory: node-wrapper
        run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm test
          pnpm build

      - name: Publish main package
        working-directory: node-wrapper
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
